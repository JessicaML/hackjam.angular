<bookstore-header title="{{bs.title}}"></bookstore-header>

<main class="main-content">

<!--Menu filters-->
<bookstore-menu-bar
  categories="bs.categories"
  change-category="bs.changeCategory(category)">
</bookstore-menu-bar>

<!--List of books-->
<bookstore-books
  source="bs.books"
  toggled="bs.toggled">
</bookstore-books>

<!-- Sidebar navigation -->
<bookstore-side-bar
  toggled="bs.toggled"
  search="bs.search(searchTerm)"
  toggle-side-bar="bs.toggleSideBar()">
<bookstore-side-bar>

</main>
